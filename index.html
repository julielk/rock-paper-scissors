<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Rock Paper Scissors </title>
</head>

<body>
    <header class="heading">
        <h1>Rock Paper Scissors</h1>

    </header>



    <!--game-area-->
    <div class="game-area">

        <!--control-area-->
        <div class="control-area">
            <!--rock paper scissors buttons-->


            <div class="moves">Choose your move</div>

            <!--Number of moves left before game ends -->
            <div class="movesleft">Moves Left: 5 </div>




            <!--HTML entities-->
            <div class="options">
                <button class="options" class="rock">&#x1f44A;</button>

                <button class="options" class="paper">&#x1f590;</button>

                <button class=options" class="scissors">&#x270c;</button>
            </div>

            <!--display the result win lose or tie-->
            <p id="result"></p>

        </div> <!--end of control area-->

        <p id="score">
            Player : <span id="user-score">0</span>

            Computer : <span id="computer-score">0</span>

        </p>

        <!--Reload the game -->
        <button class="reload"></button>

    </div> <!--end of game area-->

    <script src="assets/js/script.js"></script>
</body>

</html>
