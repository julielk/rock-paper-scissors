<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1 class="heading">Rock Paper Scissors</h1>
    <!--restart button-->
    <button id="restart">Restart</button>
    
    <!--game-area-->
    <div class="game-area">

    <!--control-area-->
    <div class="control-area">
    <!--rock paper scissors buttons-->

    <p>choose your move</p >
    <!--HTML entities-->
    <div class="buttons">
      <button class="choice" id="rock">&#x1f44A</button>

      <button class="buttons" id="paper">&#x1f590</button>

      <button class="buttons" id="scissors">&#x270c</button>
    </div>

    <p id="result">You Win</p>

     </div> <!--end of control area-->

    <p id="score">
    Player : <span id="user-score">0</span>

    Computer : <span id="compter-score">0</span>
    
    </p>

    </div> <!--end of game area-->
   
</body>
</html>
