<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Rock Paper Scissors </title>
</head>

<body>
    >



    <!--game-->
    <section class="game">

        <header class="heading">
            <h1>Rock Paper Scissors</h1>
        
        </head>

        <!--Display Score of player and computer-->
        <div class="score">
            <div class="playerScore">
                <h2>Player</h2>
                <p class="p-count count">0</p>
        
            </div>
            <div class="computerScore">
                <h2>Computer</h2>
                <p class="c-count count">0</p>
        
            </div>
        </div>

        <div class="move">Choose your move

        </div>

        <!--Number of moves left before game ends -->
        <div class="movesleft">Moves Left: 10 </div>

            <!--HTML entities-->
            <div class="options">
                <button class="btns" class="rock" id="rock">&#x1f44A;</button>

                <button class="btns" class="paper" id="paper">&#x1f590;</button>

                <button class="btns" class="scissors" id="scissors">&#x270c;</button>
            </div>

            <!--Display the result win lose or tie-->
            <p id="result"></p>

    
        <!--Display Score of player and computer -->
        <div class="score">
            <div class="playerScore">
                <h2>Player</h2>
                <p class="p-count count">0</p>
        
            </div>
            <div class="computerScore">
                <h2>Computer</h2>
                <p class="c-count count">0</p>
        
            </div>
        </div>

    
        <!--Reload the game -->
        <button class="reload"></button>

    </section> <!--end of game section-

    <script src="assets/js/script.js"></script>
</body>

</html>
