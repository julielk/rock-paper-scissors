<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header class="heading">
    <h1 >Rock Paper Scissors</h1>

    </header>
     
<!--restart button-->
<div class="btn">
<button id="restart" class="restart-btn">Restart Game</button>
</div>

    <!--game-area-->
    <div class="game-area">

    <!--control-area-->
    <div class="control-area">
    <!--rock paper scissors buttons-->

    <p>choose your move</p >
    <!--HTML entities-->
    <div class="buttons">
      <button class="buttons" 
      id="rock">&#x1f44A</button>

      <button class="buttons" id="paper">&#x1f590</button>

      <button class="buttons" id="scissors">&#x270c</button>
    </div>

    <!--display the result win lose or tie-->
    <p id="result"></p>

     </div> <!--end of control area-->

    <p id="score">
    Player : <span id="user-score">0</span>

    Computer : <span id="computer-score">0</span>
    
    </p>

    </div> <!--end of game area-->
   
    <script src="assets/js/script.js"></script>
</body>
</html>
